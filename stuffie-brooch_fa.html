<!DOCTYPE html>
<html lang="fa">
<head>
  <title>فرم آویز عروسکی</title> 
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <h1>فرم آویز عروسکی</h1>

  <form action="results-page_fa.html" method="get"> 
    <label for="stuffie">عروسک:</label>
    <select id="stuffie" name="stuffie">
      <option value="bunny"> خرگوش</option>
      <option value="bear"> خرس</option>
    </select> <br><br>

    <label for="snout-color"> رنگ پوزه></label>
    <select id="snout-color" name="snout-color">
      <option value="pink"> صورتی</option>
      <option value="brown"> قهوه‌ای</option>
    </select> <br><br>

    <label for="bowtie-placement">محل پاپیون:</label>
    <select name="bowtie-placement" multiple>
      <option value="left-ear">گوش چپ</option>
      <option value="right-ear">گوش راست</option>
      <option value="both-ears">هر دو گوش</option>
      <option value="above-head">بالای سر</option>
      <option value="below-head">زیر سر</option>
    </select> <br><br>

    <label for="bowtie-color">رنگ پاپیون:</label>
    <select name="bowtie-color">
      <option value="white">سفید</option>
      <option value="black">مشکی</option>
      <option value="pink">صورتی</option>
      <option value="purple">بنفش</option>
      <option value="blue">آبی</option>
      <option value="yellow">زرد</option>
      <option value="brown">قهوه‌ای</option>
    </select> <br><br>

    <label for="pacifier">اضافه کردن پستونک؟</label>
    <input type="checkbox" id="pacifier" name="pacifier"> <br><br>

    <label for="blush">اضافه کردن رژگونه؟</label>
    <input type="checkbox" id="blush" name="blush"> <br><br>

    <label for="style">سبک:</label>
    <select id="style" name="style">
      <option value="pin">سنجاق</option>
      <option value="hair-clip">گیره مو</option>
    </select> <br><br>

    <input type="submit" value="ارسال فرم">
    
  </form>

</body>
</html>
