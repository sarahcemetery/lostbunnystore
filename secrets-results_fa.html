<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - نتایج راز های کوچک</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h3>نتایج فرم راز های کوچک</h3>

    <p><strong>اسم:</strong> <span id="name-result"></span></p>
    <p><strong>رنگ مورد علاقه:</strong> <span id="favorite-color-result"></span></p>
    <p><strong>چیزهای مورد علاقه:</strong> <span id="favorite-things-result"></span></p>
    <p><strong>پستونک اضافه:</strong> <span id="extra-pacifier-result"></span></p>
    <p><strong>روبان اضافه:</strong> <span id="extra-ribbon-result"></span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        document.getElementById('name-result').textContent = urlParams.get('name');
        document.getElementById('favorite-color-result').textContent = urlParams.get('favorite-color');
        document.getElementById('favorite-things-result').textContent = urlParams.get('favorite-things');
        document.getElementById('extra-pacifier-result').textContent = urlParams.get('extra-pacifier');
        document.getElementById('extra-ribbon-result').textContent = urlParams.get('extra-ribbon');
    </script>

</body>
</html>
