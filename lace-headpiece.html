<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - Lace Headpiece</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h3>Lace Headpiece</h3>

    <form action="lace-headpiece-results.html" method="get"> 
        <label for="ribbon-color">Ribbon Color:</label>
        <select name="ribbon-color"> 
            <option value="white" selected>White</option>
            <option value="black">Black</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="brown">Brown</option>
        </select> <br><br>

        <label for="headpiece-size">Headpiece Size (cm):</label>
        <input type="number" id="headpiece-size" name="headpiece-size" min="10" max="35" step="0.5" required> <br><br>

        <label for="hasBowtie">Add Bowtie?</label>
        <input type="checkbox" id="hasBowtie" name="hasBowtie" onchange="toggleBowtieColor()"> <br><br>

        <div id="bowtieColorDiv" style="display: none;">
            <label for="bowtie-color">Bowtie Color:</label>
            <select name="bowtie-color" id="bowtie-color">
                <option value="white" selected>White</option>
                <option value="black">Black</option>
                <option value="pink">Pink</option>
                <option value="purple">Purple</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="brown">Brown</option>
            </select> <br><br>
        </div>

        <input type="submit" value="Create My Headpiece">
    </form>

    <script>
        function toggleBowtieColor() {
            const bowtieColorDiv = document.getElementById('bowtieColorDiv');
            bowtieColorDiv.style.display = bowtieColorDiv.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
