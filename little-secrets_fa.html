<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - راز های کوچک</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .color-button {
            width: 30px;
            height: 30px;
            border: 1px solid #e6e6e6; /* افزودن خط سیاه نازک */
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }
        #favorite-things-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .thing-suggestion {
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>راز های کوچک</h1>

    <form action="secrets-results_fa.html" method="get">

        <label for="name">اسم:</label>
        <input type="text" id="name" name="name"><br><br>

        <label>رنگ مورد علاقه:</label><br>
        <div id="color-buttons">
            <button type="button" class="color-button" style="background-color: #e6ccff;" onclick="setColor('بنفش')"></button>
            <button type="button" class="color-button" style="background-color: #ccf2ff;" onclick="setColor('آبی')"></button>
            <button type="button" class="color-button" style="background-color: #ffffb3;" onclick="setColor('زرد')"></button>
            <button type="button" class="color-button" style="background-color: #ffe6f9;" onclick="setColor('صورتی')"></button>
            <button type="button" class="color-button" style="background-color: #734d26;" onclick="setColor('قهوه ای')"></button>
            <button type="button" class="color-button" style="background-color: #333333;" onclick="setColor('مشکی')"></button>
            <button type="button" class="color-button" style="background-color: white;" onclick="setColor('سفید')"></button>
        </div>
        <input type="hidden" id="favorite-color" name="favorite-color"><br><br>

        <label for="favorite-things">چیزهای مورد علاقه (میتونید از پیشنهادات زیر انتخاب کنید):</label>
        <textarea id="favorite-things" name="favorite-things" rows="4" cols="50"></textarea>
        <div id="favorite-things-suggestions">
            <span class="thing-suggestion" onclick="addThing('خرگوش')">خرگوش</span>
            <span class="thing-suggestion" onclick="addThing('خرس')">خرس</span>
            <span class="thing-suggestion" onclick="addThing('بره')">بره</span>
            <span class="thing-suggestion" onclick="addThing('هاپو')">هاپو</span>
            <span class="thing-suggestion" onclick="addThing('گربه')">گربه</span>
            <span class="thing-suggestion" onclick="addThing('اهو')">اهو</span>
            <span class="thing-suggestion" onclick="addThing('خفاش')">خفاش</span>
            <span class="thing-suggestion" onclick="addThing('روح')">روح</span>
            <span class="thing-suggestion" onclick="addThing('جادوگر')">جادوگر</span>
            <span class="thing-suggestion" onclick="addThing('فرشته')">فرشته</span>
            <span class="thing-suggestion" onclick="addThing('عروسک')">عروسک</span>
            <span class="thing-suggestion" onclick="addThing('مای ملودی')">مای ملودی</span>
            <span class="thing-suggestion" onclick="addThing('سینامورول')">سینامورول</span>
            <span class="thing-suggestion" onclick="addThing('هلو کیتی')">هلو کیتی</span>
            <span class="thing-suggestion" onclick="addThing('شیرینی')">شیرینی</span>
            <span class="thing-suggestion" onclick="addThing('کیک')">کیک</span>
            <span class="thing-suggestion" onclick="addThing('توت فرنگی')">توت فرنگی</span>
            <span class="thing-suggestion" onclick="addThing('شیر')">شیر</span>
        </div><br><br>

        <label for="extra-pacifier">پستونک میخواهید؟</label>
        <select id="extra-pacifier" name="extra-pacifier">
            <option value="بله">بله</option>
            <option value="خیر">خیر</option>
        </select><br><br>

        <label for="extra-ribbon">روبان اضافه میخواهید؟</label>
        <select id="extra-ribbon" name="extra-ribbon">
            <option value="بله">بله</option>
            <option value="خیر">خیر</option>
        </select><br><br>

        <input type="submit" value="ثبت فرم">

    </form>

    <script>
        function setColor(color) {
            document.getElementById('favorite-color').value = color;
        }

        function addThing(thing) {
            const textarea = document.getElementById('favorite-things');
            textarea.value += (textarea.value ? ', ' : '') + thing;
        }
    </script>

</body>
</html>
