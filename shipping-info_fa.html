<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات پستی ૮꒰ ⑅ ᴗ . ᴗ ꒱ა</title>
    <link rel="stylesheet" href="stylesp.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-Variable-font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
      <h2> ✉️ اطلاعات پستی </h2> 
  
    </header>
    <main>
        <div class="information-box">
        
            <form action="shipping-results.html" method="get">
                <label for="full-name">نام و نام خانوادگی:</label>
                <input type="text" id="full-name" name="full-name" required><br>

                <label for="postal-code">کد پستی:</label>
                <input type="text" id="postal-code" name="postal-code" required><br>

                <label for="phone-number">شماره همراه:</label>
                <input type="tel" id="phone-number" name="phone-number" required><br>

                <label for="address">آدرس کامل:</label>
                <textarea id="address" name="address" rows="4" required></textarea><br>

                <label for="customer-note">یادداشت:</label>
                <textarea id="customer-note" name="customer-note" rows="3" placeholder="..."></textarea><br>
                
                <input type="submit" value="ثبت ʚ♡ɞ">
            </form>
        </div>
    </main>
</body>
</html>
