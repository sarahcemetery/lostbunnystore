<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - اطلاعات ارسال</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
   

    <h1>اطلاعات ارسال</h1>

    <form action="shipping-results_fa.html" method="get">
        <label for="full-name">نام و نام خانوادگی:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <label for="postal-code">کد پستی:</label>
        <input type="text" id="postal-code" name="postal-code" required><br><br>

        <label for="phone-number">شماره همراه:</label>
        <input type="tel" id="phone-number" name="phone-number" required><br><br>

        <label for="address">آدرس دقیق:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>
<label for="customer-note">یادداشت:</label>
<textarea id="customer-note" name="customer-note" rows="3" placeholder="یادداشت خود را اینجا بنویسید..."></textarea><br><br>

        <input type="submit" value="ارسال">
    </form>

</body>
</html>
