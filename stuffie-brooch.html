<!DOCTYPE html>
<html>
<head>
  <title>Stuffie Brooches Form</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <h1>Stuffie Brooches Form</h1>

  <form action="results-page.html" method="get"> 
    <label for="stuffie">Stuffie friend:</label>
    <select id="stuffie" name="stuffie">
      <option value="bunny"> Bunny</option>
      <option value="bear"> Bear</option>
    </select> <br><br>

    <label for="snout-color">Snout Color:</label>
    <select id="snout-color" name="snout-color">
      <option value="pink"> Pink</option>
      <option value="brown"> Brown</option>
    </select> <br><br>

    <label for="bowtie-placement">Bowtie Placement:</label>
    <select name="bowtie-placement" multiple>
      <option value="left-ear">Left Ear</option>
      <option value="right-ear">Right Ear</option>
      <option value="both-ears">Both Ears</option>
      <option value="above-head">Above the Head</option>
      <option value="below-head">Below the Head</option>
    </select> <br><br>

    <label for="bowtie-color">Bowtie Color:</label>
    <select name="bowtie-color">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="pink">Pink</option>
      <option value="purple">Purple</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="brown">Brown</option>
    </select> <br><br>

    <label for="pacifier">Add Pacifier?</label>
    <input type="checkbox" id="pacifier" name="pacifier"> <br><br>

    <label for="blush">Add Blush?</label>
    <input type="checkbox" id="blush" name="blush"> <br><br>

    <label for="style">Style:</label>
    <select id="style" name="style">
      <option value="pin">Pin</option>
      <option value="hair-clip">Hair Clip</option>
    </select> <br><br>

    <input type="submit" value="Submit Form">
    
  </form>

</body>
</html>
