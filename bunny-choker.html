<!DOCTYPE html>
<html>
<head>
  <title>Bunny Choker Form</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <h1>Bunny Choker Form</h1>

  <form action="bunny-choker-results.html" method="get"> 
    <label for="ribbonColor">Ribbon Color:</label>
    <select id="ribbonColor" name="ribbonColor">
      <option value="black">Black</option>
      <option value="pink">Pink</option>
      <option value="white">White</option>
    </select> <br><br>

    <label for="chokerSize">Choker Size (cm):</label>
    <input type="number" id="chokerSize" name="chokerSize" min="10" max="35" required> <br><br>

    <label for="hasBowtie">Add Bowtie?</label>
    <input type="checkbox" id="hasBowtie" name="hasBowtie"> <br><br>

    <label for="bowtieColor">Bowtie Color:</label>
    <select id="bowtieColor" name="bowtieColor">
      <option value="white">White</option>
      <option value="black">Black</option>
      <option value="pink">Pink</option>
      <option value="purple">Purple</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="brown">Brown</option>
    </select> <br><br> 

    <input type="submit" value="Submit Form">
    
  </form>

</body>
</html>
