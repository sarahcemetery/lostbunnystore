<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - Lolita Headpiece</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h3>Lolita Headpiece</h3>

    <form action="headpiece-results.html" method="get"> 
        <label for="ribbon-color">Ribbon Color:</label>
        <select name="ribbon-color"> 
            <option value="white" selected>White</option>
            <option value="black">Black</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="brown">Brown</option>
        </select> <br><br>

        <label for="headpiece-size">Headpiece Size (cm):</label>
        <input type="number" id="headpiece-size" name="headpiece-size" min="18" max="35" step="0.5" required> <br><br>

        <input type="submit" value="Create My Headpiece">
    </form>

</body>
</html>
