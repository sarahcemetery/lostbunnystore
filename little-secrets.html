<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - Little Secrets</title>
    <link rel="stylesheet" href="stylest.css">
</head>
<body>

    <h3>‚ô° Little Secrets </h3>
       
    <form action="secrets-results.html" method="get" class="max-width-form">

        <div class="form-group">
            <label for="name">‚ô° name:</label>
            <input type="text" id="name" name="name" placeholder="little..." class="form-input">
        </div>

        <div class="form-group">
            <label>‚ô° sweet color:</label>
            <div class="color-buttons-container">
                <button type="button" class="color-button" style="background-color: #e6ccff;" data-color="purple" onclick="selectColor(this)"></button>
                <button type="button" class="color-button" style="background-color: #ccf2ff;" data-color="blue" onclick="selectColor(this)"></button>
                <button type="button" class="color-button" style="background-color: #ffffb3;" data-color="yellow" onclick="selectColor(this)"></button>
                <button type="button" class="color-button" style="background-color: #ffe6f9;" data-color="pink" onclick="selectColor(this)"></button>
                <button type="button" class="color-button" style="background-color: #734d26;" data-color="brown" onclick="selectColor(this)"></button>
                <button type="button" class="color-button" style="background-color: #333333;" data-color="black" onclick="selectColor(this)"></button>
                <button type="button" class="color-button" style="background-color: white;" data-color="white" onclick="selectColor(this)"></button>
            </div>
            <input type="hidden" id="favorite-color" name="favorite-color">
        </div>

        <div class="form-group">
            <label>‚ô° do you have stuffed animal?</label>
            <div class="radio-group">
                <input type="radio" id="stuffed-yes" name="stuffed-animal" value="Yes" onchange="toggleStuffedDetails(true)">
                <label for="stuffed-yes">yes</label>
                <input type="radio" id="stuffed-no" name="stuffed-animal" value="No" onchange="toggleStuffedDetails(false)" checked>
                <label for="stuffed-no">no</label>
            </div>
            <div id="stuffed-details" class="details-section">
                <input type="text" id="stuffed-type" name="stuffed-type" placeholder="teddy bear" class="form-input">
            </div>
        </div>

        <div class="form-group">
            <label>‚ô° sweet dreams:</label>
            <textarea id="sweet-dreams" name="sweet-dreams" rows="4" placeholder="Things that I like..." class="form-textarea"></textarea>
            <div class="suggestions">
                <div class="suggestion-list">
                    <button type="button" class="suggestion-button" onclick="toggleSuggestions('list1')">‡≠®‡≠ß</button>
                    <div id="list1" class="suggestion-content">
                        <span class="thing-suggestion" onclick="addThing('Strawberry shortcake')">Strawberry shortcake</span>
                        <span class="thing-suggestion" onclick="addThing('My little pony')">My little pony</span>
                        <span class="thing-suggestion" onclick="addThing('My Melody')">My Melody</span>
                    </div>
                </div>
                <div class="suggestion-list">
                    <button type="button" class="suggestion-button" onclick="toggleSuggestions('list2')">‡≠®‡≠ß</button>
                    <div id="list2" class="suggestion-content">
                        <span class="thing-suggestion" onclick="addThing('bunny')">bunny</span>
                        <span class="thing-suggestion" onclick="addThing('bear')">bear</span>
                        <span class="thing-suggestion" onclick="addThing('lamb')">lamb</span>
                        <span class="thing-suggestion" onclick="addThing('puppy')">puppy</span>
                        <span class="thing-suggestion" onclick="addThing('cat')">cat</span>
                    </div>
                </div>
                <div class="suggestion-list">
                    <button type="button" class="suggestion-button" onclick="toggleSuggestions('list3')">‡≠®‡≠ß</button>
                    <div id="list3" class="suggestion-content">
                        <span class="thing-suggestion" onclick="addThing('doll')">doll</span>
                        <span class="thing-suggestion" onclick="addThing('ghost')">ghost</span>
                        <span class="thing-suggestion" onclick="addThing('angel')">angel</span>
                        <span class="thing-suggestion" onclick="addThing('witch')">witch</span>
                    </div>
                </div>
                <div class="suggestion-list">
                    <button type="button" class="suggestion-button" onclick="toggleSuggestions('list4')">‡≠®‡≠ß</button>
                    <div id="list4" class="suggestion-content">
                        <span class="thing-suggestion" onclick="addThing('tea party')">tea party</span>
                        <span class="thing-suggestion" onclick="addThing('cake')">cake</span>
                        <span class="thing-suggestion" onclick="addThing('cloud')">cloud</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label>‚ô° little treasure:</label>
            <p class="treasure-description"> </p>
            <div class="checkbox-group">
                <input type="checkbox" id="paci" name="little-treasure" value="paci">
                <label for="paci">paciüçº</label>
                <input type="checkbox" id="ribbon" name="little-treasure" value="ribbon">
                <label for="ribbon">ribbon</label>
                <input type="checkbox" id="coloring-page" name="little-treasure" value="coloring-page">
                <label for="coloring-page">coloring page</label>
            </div>
        </div>

        <div class="centered-button-container">
            <button type="submit" class="submit-button">doneÀöÔΩ°‚ãÜ‡≠®‡≠ßÀö </button>
        </div>
    </form>

    <script>
        function selectColor(button) {
            document.querySelectorAll('.color-button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            document.getElementById('favorite-color').value = button.getAttribute('data-color');
        }

        function toggleStuffedDetails(show) {
            document.getElementById('stuffed-details').style.display = show ? 'block' : 'none';
        }
        
        function addThing(thing) {
            const textarea = document.getElementById('sweet-dreams');
            textarea.value += (textarea.value ? ', ' : '') + thing;
        }

        function toggleSuggestions(listId) {
            const content = document.getElementById(listId);
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
