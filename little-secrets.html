<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - Little Secrets</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .background-color {
            #ffffff
        }
        .color-button {
            width: 30px;
            height: 30px;
            border: 1px solid #e6e6e6; /* افزودن خط سیاه نازک */
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }
        #favorite-things-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .thing-suggestion {
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: white
        }
    </style>
</head>
<body>

    <h1>Little Secrets</h1>

    <form action="secrets-results.html" method="get">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label>Favorite Color:</label><br>
        <div id="color-buttons">
            <button type="button" class="color-button" style="background-color: #e6ccff;" onclick="setColor('purple')"></button>
            <button type="button" class="color-button" style="background-color: #ccf2ff;" onclick="setColor('blue')"></button>
            <button type="button" class="color-button" style="background-color: #ffffb3;" onclick="setColor('yellow')"></button>
            <button type="button" class="color-button" style="background-color: #ffe6f9;" onclick="setColor('pink')"></button>
            <button type="button" class="color-button" style="background-color: #734d26;" onclick="setColor('brown')"></button>
            <button type="button" class="color-button" style="background-color: #333333;" onclick="setColor('black')"></button>
            <button type="button" class="color-button" style="background-color: white;" onclick="setColor('white')"></button>
        </div>
        <input type="hidden" id="favorite-color" name="favorite-color"><br><br>

        <label for="favorite-things">Favorite Things (You can choose from the suggestions below):</label>
        <textarea id="favorite-things" name="favorite-things" rows="4" cols="50"></textarea>
        <div id="favorite-things-suggestions">
            <span class="thing-suggestion" onclick="addThing('Rabbit')">Rabbit</span>
            <span class="thing-suggestion" onclick="addThing('Bear')">Bear</span>
            <span class="thing-suggestion" onclick="addThing('Lamb')">Lamb</span>
            <span class="thing-suggestion" onclick="addThing('Puppy')">Puppy</span>
            <span class="thing-suggestion" onclick="addThing('Cat')">Cat</span>
            <span class="thing-suggestion" onclick="addThing('Deer')">Deer</span>
            <span class="thing-suggestion" onclick="addThing('Bat')">Bat</span>
            <span class="thing-suggestion" onclick="addThing('Ghost')">Ghost</span>
            <span class="thing-suggestion" onclick="addThing('Witch')">Witch</span>
            <span class="thing-suggestion" onclick="addThing('Angel')">Angel</span>
            <span class="thing-suggestion" onclick="addThing('Doll')">Doll</span>
            <span class="thing-suggestion" onclick="addThing('My Melody')">My Melody</span>
            <span class="thing-suggestion" onclick="addThing('Cinnamoroll')">Cinnamoroll</span>
            <span class="thing-suggestion" onclick="addThing('Hello Kitty')">Hello Kitty</span>
            <span class="thing-suggestion" onclick="addThing('Sweet')">Sweet</span>
            <span class="thing-suggestion" onclick="addThing('Cake')">Cake</span>
            <span class="thing-suggestion" onclick="addThing('Strawberry')">Strawberry</span>
            <span class="thing-suggestion" onclick="addThing('Milk')">Milk</span>
        </div><br><br>

        <label for="extra-pacifier">Add Pacifier?</label>
        <select id="extra-pacifier" name="extra-pacifier">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="extra-ribbon">Add Extra Ribbon?</label>
        <select id="extra-ribbon" name="extra-ribbon">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <input type="submit" value="Submit Form">

    </form>

    <script>
        function setColor(color) {
            document.getElementById('favorite-color').value = color;
        }

        function addThing(thing) {
            const textarea = document.getElementById('favorite-things');
            textarea.value += (textarea.value ? ', ' : '') + thing;
        }
    </script>

</body>
</html>
