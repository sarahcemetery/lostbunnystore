<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - هدبند توری</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h3>هدبند توری</h3>

    <form action="lace-headpiece-results_fa.html" method="get"> 
        <label for="ribbon-color">رنگ روبان:</label>
        <select name="ribbon-color"> 
            <option value="white" selected>سفید</option>
            <option value="black">مشکی</option>
            <option value="pink">صورتی</option>
            <option value="purple">بنفش</option>
            <option value="blue">آبی</option>
            <option value="yellow">زرد</option>
            <option value="brown">قهوه‌ای</option>
        </select> <br><br>

        <label for="headpiece-size">اندازه هدبند (سانتی‌متر):</label>
        <input type="number" id="headpiece-size" name="headpiece-size" min="10" max="35" step="0.5" required> <br><br>

        <label for="hasBowtie">اضافه کردن پاپیون؟</label>
        <input type="checkbox" id="hasBowtie" name="hasBowtie" onchange="toggleBowtieColor()"> <br><br>

        <div id="bowtieColorDiv" style="display: none;">
            <label for="bowtie-color">رنگ پاپیون:</label>
            <select name="bowtie-color" id="bowtie-color">
                <option value="white" selected>سفید</option>
                <option value="black">مشکی</option>
                <option value="pink">صورتی</option>
                <option value="purple">بنفش</option>
                <option value="blue">آبی</option>
                <option value="yellow">زرد</option>
                <option value="brown">قهوه‌ای</option>
            </select> <br><br>
        </div>

        <input type="submit" value="ایجاد هدبند من">
    </form>

    <script>
        function toggleBowtieColor() {
            const bowtieColorDiv = document.getElementById('bowtieColorDiv');
            bowtieColorDiv.style.display = bowtieColorDiv.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
