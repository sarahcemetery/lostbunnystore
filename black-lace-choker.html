<!DOCTYPE html>
<html>
<head>
  <title>Black Lace Choker Form</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <h1>Black Lace Choker Form</h1>

  <form action="black-choker-results.html" method="get"> 
    <label for="chokerType">Choker Type:</label>
    <select id="chokerType" name="chokerType">
      <option value="type1">Type 1</option>
      <option value="type2">Type 2</option>
    </select> <br><br>

    <label for="chokerSize">Choker Size (cm):</label>
    <input type="number" id="chokerSize" name="chokerSize" min="10" max="35" required> <br><br>

    <input type="submit" value="Submit Form">
    
  </form>

</body>
</html>
