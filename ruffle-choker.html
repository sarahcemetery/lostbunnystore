<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - Ruffled Choker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Design Your Ruffled Choker</h1>

    <form action="choker-results.html" method="get"> 
        <label for="ribbon-color">Ribbon Color:</label>
        <select name="ribbon-color"> 
            <option value="white" selected>White</option>
            <option value="black">Black</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="brown">Brown</option>
        </select> <br><br>

        <label for="bowtie-color">Bowtie Color:</label>
        <select name="bowtie-color"> 
            <option value="white" selected>White</option>
            <option value="black">Black</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
            <option value="brown">Brown</option>
        </select> <br><br>

        <label for="choker-size">Choker Size (cm):</label>
        <input type="number" id="choker-size" name="choker-size" min="10" max="30" step="0.5" required> <br><br>

        <input type="submit" value="Create My Choker">
    </form>

</body>
</html>
