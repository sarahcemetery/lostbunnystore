<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - طراحی چوکر توری چین‌دار</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>طراحی چوکر توری چین‌دار</h1>

    <form action="choker-results_fa.html" method="get"> 
        <label for="ribbon-color">رنگ روبان:</label>
        <select name="ribbon-color"> 
            <option value="white" selected>سفید</option>
            <option value="black">مشکی</option>
            <option value="pink">صورتی</option>
            <option value="purple">بنفش</option>
            <option value="blue">آبی</option>
            <option value="yellow">زرد</option>
            <option value="brown">قهوه‌ای</option>
        </select> <br><br>

        <label for="bowtie-color">رنگ پاپیون:</label>
        <select name="bowtie-color"> 
            <option value="white" selected>سفید</option>
            <option value="black">مشکی</option>
            <option value="pink">صورتی</option>
            <option value="purple">بنفش</option>
            <option value="blue">آبی</option>
            <option value="yellow">زرد</option>
            <option value="brown">قهوه‌ای</option>
        </select> <br><br>

        <label for="choker-size">اندازه چوکر (سانتی‌متر):</label>
        <input type="number" id="choker-size" name="choker-size" min="10" max="30" step="0.5" required> <br><br>

        <input type="submit" value="ایجاد چوکر من">
    </form>

</body>
</html>
