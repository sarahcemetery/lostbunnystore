<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - Shipping Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Shipping Information</h1>

        <form action="shipping-results.html" method="get">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br><br>

            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" required><br><br>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" name="phone-number" required><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br><br>
            
<label for="customer-note">Note:</label>
<textarea id="customer-note" name="customer-note" rows="3" placeholder="Write your note here..."></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    
</body>
</html>
