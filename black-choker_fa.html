<!DOCTYPE html>
<html lang="fa">
<head>
  <title>فرم گردنبند توری مشکی</title> 
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <h1>فرم گردنبند توری مشکی</h1>

  <form action="black-choker-results_fa.html" method="get"> 
    <label for="chokerType">نوع گردنبند:</label>
    <select id="chokerType" name="chokerType">
      <option value="type1">نوع 1</option>
      <option value="type2">نوع 2</option>
    </select> <br><br>

    <label for="chokerSize">اندازه گردنبند (سانتی‌متر):</label>
    <input type="number" id="chokerSize" name="chokerSize" min="10" max="35" required> <br><br>

    <input type="submit" value="ارسال فرم">
    
  </form>

</body>
</html>
