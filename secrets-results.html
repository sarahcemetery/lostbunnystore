<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Bunny Store - Little Secrets Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h3>Little Secrets Form Results</h3>

    <p><strong>Name:</strong> <span id="name-result"></span></p>
    <p><strong>Favorite Color:</strong> <span id="favorite-color-result"></span></p>
    <p><strong>Favorite Things:</strong> <span id="favorite-things-result"></span></p>
    <p><strong>Extra Pacifier:</strong> <span id="extra-pacifier-result"></span></p>
    <p><strong>Extra Ribbon:</strong> <span id="extra-ribbon-result"></span></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);

        document.getElementById('name-result').textContent = urlParams.get('name');
        document.getElementById('favorite-color-result').textContent = urlParams.get('favorite-color');
        document.getElementById('favorite-things-result').textContent = urlParams.get('favorite-things');
        document.getElementById('extra-pacifier-result').textContent = urlParams.get('extra-pacifier');
        document.getElementById('extra-ribbon-result').textContent = urlParams.get('extra-ribbon');
    </script>

</body>
</html>
