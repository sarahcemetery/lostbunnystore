<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خانه عروسکی گم شده - نتایج پستی</title>
    <link rel="stylesheet" href="stylesp.css">
    
</head>
<body>
    <header>
 
       <h3> اطلاعات پستی</h3>
       <p> عکس ذخیره شده رو ارسال کن </p>
       
    </header>
    <main>
        <div class="information-results">
    
            <p><strong>♡نام و نام خانوادگی:</strong> <span id="full-name-result"></span></p>
            <p><strong>♡کد پستی:</strong> <span id="postal-code-result"></span></p>
            <p><strong>♡شماره همراه:</strong> <span id="phone-number-result"></span></p>
            <p><strong>♡آدرس کامل:</strong> <span id="address-result"></span></p>
            <p><strong>♡نامه‌ی شما:</strong> <span id="customer-note-result"></span></p> 
            <img src="teddy.png" class="teddy"> <img src="bow.png" class="teddy">
        </div>
        <button id="saveAsImage">save ♡</button>
        
      
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fullName = urlParams.get('full-name');
        const postalCode = urlParams.get('postal-code');
        const phoneNumber = urlParams.get('phone-number');
        const address = urlParams.get('address');
        const customerNote = urlParams.get('customer-note');

        document.getElementById('full-name-result').textContent = fullName;
        document.getElementById('postal-code-result').textContent = postalCode;
        document.getElementById('phone-number-result').textContent = phoneNumber;
        document.getElementById('address-result').textContent = address;
        document.getElementById('customer-note-result').textContent = customerNote;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 
    <script>
        const saveAsImageButton = document.getElementById('saveAsImage');
        saveAsImageButton.addEventListener('click', () => {
            html2canvas(document.querySelector('body')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'shipping_info.png';
                link.href = imgData;
                link.click();
            });
        });
    </script>
</body>
</html>
