<!DOCTYPE html>
<html lang="fa">
<head>
  <title>فرم گردنبند خرگوشی</title> 
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

  <h1>فرم گردنبند خرگوشی</h1>

  <form action="bunny-choker-results_fa.html" method="get"> 
    <label for="ribbonColor">رنگ روبان:</label>
    <select id="ribbonColor" name="ribbonColor">
      <option value="black">مشکی</option>
      <option value="pink">صورتی</option>
      <option value="white">سفید</option>
    </select> <br><br>

    <label for="chokerSize">اندازه گردنبند (سانتی‌متر):</label>
    <input type="number" id="chokerSize" name="chokerSize" min="10" max="35" required> <br><br>

    <label for="hasBowtie">اضافه کردن پاپیون؟</label>
    <input type="checkbox" id="hasBowtie" name="hasBowtie"> <br><br>

    <label for="bowtieColor">رنگ پاپیون:</label>
    <select id="bowtieColor" name="bowtieColor">
      <option value="white">سفید</option>
      <option value="black">مشکی</option>
      <option value="pink">صورتی</option>
      <option value="purple">بنفش</option>
      <option value="blue">آبی</option>
      <option value="yellow">زرد</option>
      <option value="brown">قهوه‌ای</option>
    </select> <br><br> 

    <input type="submit" value="ارسال فرم">
    
  </form>

</body>
</html>
